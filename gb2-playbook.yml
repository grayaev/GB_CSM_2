---
- name: add user ans
  hosts: localhost
  become: yes
  tasks:
    - shell: useradd ans

- name: roles create file application.json
  hosts: localhost
  roles:
    - role: create_file

- name: install Nginx
  hosts: localhost
  become: yes
  roles:
    - role: nginx

- name: roles from infra
  hosts: localhost
  roles:
    - role: infra/restart_services

